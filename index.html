<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="Content/styles.css" rel="stylesheet" type="text/css">
    <title>Simon</title>
  </head>
  <body class="container">
    <form id="start">
      <button type="submit" class="btn btn-info btn-lg btn-block" name="start">Begin!</button>
    </form>
    <hr>
    <p id="actual-colors"></p>
<!-- User Buttons -->
  <div class="rows user-buttons">
    <div class="col-sm-2 col-sm-offset-4">
      <form id="red">
        <button type="submit" class="btn btn-lg btn-danger" name="red">R</button>
      </form>
    </div>
    <div class="col-sm-2">
      <form id="blue">
        <button type="submit" class="btn btn-lg btn-primary" name="blue">B</button>
      </form>
    </div>
    <div class="col-sm-2 col-sm-offset-4">
      <form id="yellow">
        <button type="submit" class="btn btn-lg btn-warning" name="yellow">Y</button>
      </form>
    </div>
    <div class="col-lg-2">
      <form id="green">
        <button type="submit" class="btn btn-lg btn-success" name="green">G</button>
      </form>
    </div>
  </div>
<!-- Submit Button -->
    <div class="rows">
      <div class="col-sm-12">
        <hr>
        <form id="done">
          <button type="submit" class="btn btn-info btn-lg btn-block" name="done">Dunzo!</button>
        </form>
      </div>
    </div>
    <p id="game-status"></p>
<!-- Color Displays -->
    <div class="rows">
      <div class="col-lg-12">
        <img src="content/img/red.jpg" id="red-display" alt="red" />
        <img src="content/img/blue.jpg" id="blue-display" alt="blue" />
        <img src="content/img/green.jpg" id="green-display" alt="green" />
        <img src="content/img/yellow.jpg" id="yellow-display" alt="yellow" />
      </div>
    </div>
  </body>
</html>
